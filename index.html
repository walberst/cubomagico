<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Cubo Magico</title>
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <p>Movimentos: <span id="movements">0</span></p>
                <p>Lados Completos: <span id="fullSides">0 / 6</span></p>
                <p>Tempo: <span id="fullSides">00:00:00</span></p>
            </div>
            <button id="rotate_up" class="rotate_cube"><i
                    class="fas fa-arrow-up"></i></button>
            <button id="rotate_down" class="rotate_cube"><i
                    class="fas fa-arrow-down"></i></button>
            <button id="rotate_left" class="rotate_cube"><i
                    class="fas fa-arrow-left"></i></button>
            <button id="rotate_right" class="rotate_cube"><i
                    class="fas fa-arrow-right"></i></button>
            <div class="box"></div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
